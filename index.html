<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css">
    <title>Примеры работ</title>
  </head>
  <body class="page__body">
    <div class="app-container" id="app">
      <page-header
        v-bind:title="title"
        v-bind:loading="isLoading"
        v-bind:options="options"
        v-bind:results="projects.length"
        v-on:select="selectNewProjects">
      </page-header>

      <main>
        <div class="container">
          <dl class="row">
            <div class="row gy-5 border-top bg-light shadow pb-2 rounded" v-for="project in projects">
              <term-links
                v-bind:name="project.name"
                v-bind:links="project.links">
              </term-links>
              <skills v-bind:skills="project.skills"></skills>
              <thumbnails v-bind:screenshots="project.screenshots"></thumbnails>
            </div>
          </dl>
          <empty-message v-bind:show="projects.length === 0"></empty-message>
        </div>
      </main>

      <page-footer></page-footer>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
